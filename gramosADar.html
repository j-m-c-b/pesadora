<body>

    Precio que <span class="money">pagan</span>: <br> <input placeholder="$" id="pricetheypay" type="number" name=""

    Cuando vale la libra: <br> <input placeholder="libra" id="libraPrice" type="number"> <br> <button onclick="start()">restart</button>

    <script>
        var pricetheypay = document.getElementById("pricetheypay");
        var libraPrice = document.getElementById("libraPrice");
        var gramosText = document.getElementById("gramosText");
        function start() {
            pricetheypay.value = "";
            libraPrice.value = "";
            gramosText.innerHTML = "";
            pricetheypay.focus();

        }
        start();
        //calcular precio a cobrar
        // function calcular(
        //     pesoA,
        //     precioPor500GramosUp,
        //     unidadB = 500) {

        //     return pesoA * (precioPor500GramosUp / unidadB);
        // }
        pricetheypay.addEventListener("keyup", function (event) {

            if (event.key === "Enter") {
                libraPrice.focus();
                // update();
            }
        })
        libraPrice.addEventListener("keyup", function (event) {

            if (event.key === "Enter") {
                update();
            }
        })
        //calcular gramos a dar 
        function calcular2(
            precioQuePaganTP,
            precioPor500GramosUp,
            unidadB = 500) {

            return Math.floor((precioQuePaganTP * unidadB) / precioPor500GramosUp);

        }

        function formartNum(num) {
            return (num);
        }
        function update() {
            gramosText.innerHTML = formartNum(calcular2(pricetheypay.value, libraPrice.value));
        }
    </script>
</body>
