<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precio A Cobrar</title>
    <style>
        body {
            background-color: rgb(75, 74, 74);
            color: white;
        }

        input {
            font-size: 1.6em;
        }

        #precioFinal {
            font-size: 1.5em;
        }

        .money {
            color: greenyellow;
            font-size: 1.3em;
        }

        button {
            font-size: 1.25em;
        }
    </style>
</head>

<body>

    Peso: <br> <input placeholder="peso" id="pesoFinal" type="number" name="" id="">
    <br>
    Cuando vale la libra: <br> <input placeholder="libra" id="libraPrice" type="number"> <br> <button
        onclick="start()">restart</button>
    <br>
    Precio: <span id="precioFinal"></span>
    <h4>


        <!-- <pre>
            function calcular2(
                precioQuePaganTP,
                precioPor500GramosUp,
                unidadB = 500) {
    
                    return Math.floor((precioQuePaganTP * unidadB) / precioPor500GramosUp);
    
            }
        </pre> -->
    </h4>

    <script>
        var pesoFinal = document.getElementById("pesoFinal");
        var libraPrice = document.getElementById("libraPrice");
        var precioFinal = document.getElementById("precioFinal");
        function start() {
            pesoFinal.value = "";
            libraPrice.value = "";
            precioFinal.innerHTML = "";
            pesoFinal.focus();

        }
        start();
        //calcular precio a cobrar
        function calcular(
            pesoA,
            precioPor500GramosUp,
            unidadB = 500) {

            return pesoA * (precioPor500GramosUp / unidadB);
        }
        pesoFinal.addEventListener("keyup", function (event) {

            if (event.key === "Enter") {
                libraPrice.focus();
                // update();
            }
        })
        libraPrice.addEventListener("keyup", function (event) {

            if (event.key === "Enter") {
                update();
            }
        })


        function formartNum(num) {
            return (num);
        }
        function update() {
            precioFinal.innerHTML = "$" + formartNum(calcular(pesoFinal.value, libraPrice.value));
        }
    </script>
</body>

</html>
